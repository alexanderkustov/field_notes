baseURL: "https://alexanderkustov.github.io/field_notes/"
languageCode: "en-gb"
title: "Field Notes"
theme: "PaperMod"
pagination:
  pagerSize: 10
timeZone: "Europe/London"

outputs:
  home: ["HTML", "RSS", "JSON"]

permalinks:
  posts: "/posts/:year/:month/:slug/"
  weeknotes: "/weeknotes/:year/:slug/"

taxonomies:
  tag: "tags"
  category: "categories"
  series: "series"

params:
  env: "production"
  description: "Field Notes"
  defaultTheme: "auto"
  ShowReadingTime: true
  ShowShareButtons: false
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: true
  disableSpecial1stPost: true
  comments: false
  homeInfoParams:
    Title: "Hello."
    Content: "This site uses PaperMod. still finding my footing around here"

menu:
  main:
    - name: "Weeknotes"
      url: "/weeknotes/"
      weight: 10
    - name: "Posts"
      url: "/posts/"
      weight: 20
    - name: "Restaurants"
      url: "/restaurant-reviews/"
      weight: 25
    - name: "RSS"
      url: "/index.xml"
      weight: 30
